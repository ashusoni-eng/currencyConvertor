<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css?v3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="container-fluid mainBox">
        <div class="convertBox">
            <div class="container1">
                <!-- heading -->
                <h2>Currency Convertor</h2>

                <!-- form -->
                <form action="" class="form-group">
                    <!-- amount input -->
                    <label for="amt">Enter Amount</label>
                    <input type="text" name="amt" id="amt" placeholder="Enter Amount" class="form-control mt-1 amt">

                    <!-- selector -->
                    <div class="selectors">
    
                        <!-- from selector -->
                        <div class="fromSelector">
                            <label for="currencyFrom">From</label>
                            <img src="https://flagsapi.com/AE/flat/64.png">
                            <select class="currency" id="currencyFrom"></select>
                        </div>
    
                        <!-- exchange Icon -->
                        <div class="exchangeIcon">
                            <i class="fa-solid fa-right-left"></i>
                        </div>
    
                        <!-- To Selector -->
                        <div class="toSelector">
                            <label for="currencyTo">To</label>
                            <img src="https://flagsapi.com/AE/flat/64.png">
                            <select class="currency" id="currencyTo"></select>
                        </div>
                    </div>    
                </form>
                <!-- result -->
                <div class="result">
                    <h6>&nbsp;</h6>
                </div>

                <!-- button -->
                <div class="exchangeBtn">
                    <button class="btn btn-primary form-control convertBtn">Convert</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="codes.js?v4"></script>    
    <script src="app.js?v4"></script>
</body>
</html>
